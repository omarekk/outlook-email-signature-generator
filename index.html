<!DOCTYPE html>
<html>
<head>
  <title>Outlook Signature Generator</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-5">
    <h2>Outlook Signature Generator</h2>
    <form id="form1">
      <div class="form-group">
        <label for="name">Employee Name:</label>
        <input type="text" id="name" name="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="position">Employee Position:</label>
        <input type="text" id="position" name="position" class="form-control">
      </div>
      <div class="form-group">
        <label for="phone">Employee Phone Number:</label>
        <input type="text" id="phone" name="phone" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Employee Email:</label>
        <input type="text" id="email" name="email" class="form-control">
      </div>
      <button type="button" class="btn btn-primary" onclick="createSignature()">Create Signature</button>
      <a id="downloadLink" style="display: none;">Download Signature</a>
    </form> 

    <div id="signature" class="mt-5"></div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
